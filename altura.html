<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/pretty.css">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="logo" class="pull-left"></div>
                <a href="#" id="login-btn" class="pull-right">Login</a>
            </div>
        </header>

        <div id="huge" class="hidden-xs">
            <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0"> 
                <source src="img/baby.webm" type="video/webm"> 
                <source src="img/baby.mp4" type="video/mp4"> 

            </video>
            
        </div>

        <div id="main-search-wrapper">
            <div class="container">
                <h1 class="text-center">Public Records</h1>
                <p class="sub-header text-center">Criminal Records, Bankruptcies, Contact Information, and More!</p>
                <form id="main-search" class="form-horizontal" role="form">
                    <div class="col-xs-12 col-sm-4">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="John">
                    </div>
                    <div class="col-xs-12 col-sm-4">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Doe">
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <label>State</label>
                        <select class="form-control">
                            <option value="All">All States</option>
                        </select>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                        <button type="submit" class="btn btn-block btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>    

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/worker.js">

    

        </script>

    </body>
</html>
