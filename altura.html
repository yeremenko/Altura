<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                height: 1200px;
            }

            header {
                height: 60px;
                position: absolute;
                top: 0;
                background-color: #fff;
                opacity: .75;
                width: 100%;
                z-index: 9999;
            }

            #huge {
                color: #fff;
                overflow: hidden;
                z-index: -1;
                background-size: cover;
            }

            #huge video {
                min-width: 100%;
                min-height: 100%;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <header>
        </header>

        <div id="huge">
            <video  loop 
                    muted 
                    preload="auto"  
                    autoplay="true" 
                    poster="null" 
                    id="huge-video">
                    <source src="http://barrelny.com/recap/2012/wp-content/themes/barrel-portfolio/im/bike_small.mp4" type="video/mp4" />
                    <source src="http://barrelny.com/recap/2012/wp-content/themes/barrel-portfolio/im/book.ogv" type="video/ogg" />
                    <source src="http://barrelny.com/recap/2012/wp-content/themes/barrel-portfolio/im/book.webm" type="video/webm" />

                    <!-- 
                    <object width="320" height="240">
                    <param name="movie" value="myvideo.swf" />
                    <embed src="myvideo.swf" width="320" height="240"></embed>
                    </object>
                    -->
            </video>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                function adjustHeight() {
                    var $huge        = $("#huge"); 
                    var windowHeight = $(window).height();//get window height

                    if(windowHeight >= 250){
                        $huge.height(windowHeight);
                    } else {
                        $huge.height(250);
                    };
                };

                adjustHeight(); 

                //adjust #huge height on window resize
                $(window).on('resize', adjustHeight);
            });        

        </script>

    </body>
</html>
